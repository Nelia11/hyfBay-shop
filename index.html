<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <ul>
      <li><a href="">Home</a></li>
      <li>About Us</li>
      <li>Rates</li>
      <li>Contact Us</li>
    </ul>
  </header>
  <main>
    <section>
      <form>
        <label for="sort-by">Sort by: 
          <select name="sort-by" id="dropdown">
            <option value="">select option</option>
            <option value="price">Price (Low to High)</option>
            <option value="name">Name (A-Z)</option>
            <option value="rating">Top Rated</option>
          </select>
      </label>
        <label for="searchByName">
          <input type="text" id="searchByName" placeholder="Search for a product">
        </label>
        <label for="maxPrice">
          <input type="number" id="maxPrice" placeholder="Set maximum price">
        </label>
        <label class="switch"> Dark mode:
          <input type="checkbox" id="checkbox">
          <span class="slider"></span>
        </label>
      </form>
    </section>

    <section>
      <ul></ul>
    </section>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
  <script src="theme_mode.js"></script>
</body>
